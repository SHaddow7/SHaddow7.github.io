# Paramètres du site
title: Le raccourcis
description: Un site qui sert uniquement de raccourcis pour quelques commandes Linux, etc ...
theme: just-the-docs
url: https://just-the-docs.github.io

# fichier et répertoire à ne pas inclure
exclude:
  - README.md
  - TODO.md
  - assets
  - CHANGELOG.md

# Enable or disable the site search
# Supports true (default) or false
search_enabled: true

search:
  # Split pages into sections that can be searched individually
  # Supports 1 - 6, default: 2
  heading_level: 2
  # Maximum amount of previews per search result
  # Default: 3
  previews: 1
  # Maximum amount of words to display before a matched word in the preview
  # Default: 5
  preview_words_before: 5
  # Maximum amount of words to display after a matched word in the preview
  # Default: 10
  preview_words_after: 10
  # Display the relative url in search results
  # Supports true (default) or false
  rel_url: false
  # Enable or disable the search button that appears in the bottom right corner of every page
  # Supports true or false (default)
  button: false

# initialisation des callouts
callouts:
  # callout warning
  warning:
    title: Warning
    color: red
  # callout note
  note:
    title: Note
    color: blue
  # callout new
  new:
    title: Nouveauté
    color: green
  # callout custom
  paragraph:
    color: green
    opacity: 0.3
  # callout custom
  custom:
    color: blue
    opacity: 0.3
  # callout definition
  definition:
    title: definition
    color: purple
    opacity: 0.3
